<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding-top">
    <form (keyup.enter)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">New Name</ion-label>
          <ion-input type="text" 
            name="inputName"
            position="floating" 
            [(ngModel)]="name"
            autocapitalize
            required
            autocorrect>
          </ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding-bottom">
    <ion-button
      class="ion-padding-horizontal"
      (click)="onSubmit()"
      color="primary" 
      expand="full"
      shape="block">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
