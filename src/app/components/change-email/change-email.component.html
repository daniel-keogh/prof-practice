<ion-header>
  <ion-toolbar>
    <ion-title>Change Email</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-note class="ion-padding-vertical" *ngIf="currentEmail">Current Email: {{ currentEmail }}</ion-note>
  
  <div class="ion-padding-top">
    <form [formGroup]="form" (keyup.enter)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">New Email Address</ion-label>
          <ion-input type="email" formControlName="email">
          </ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding-bottom">
    <ion-button
      class="ion-padding-horizontal"
      (click)="onSubmit()"
      color="primary" 
      expand="full"
      shape="block"
      [disabled]="!form.valid">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
