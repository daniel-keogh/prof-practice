<ion-header>
  <ion-toolbar>
    <ion-title>Change Email</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-note class="ion-padding-vertical">Current Email: </ion-note>

  <div class="ion-padding-top">
    <form [formGroup]="form">
      <ion-list>
        <div class="ion-padding-bottom">
          <ion-item>
            <ion-label position="floating">New Email Address</ion-label>
            <ion-input type="email" formControlName="email">
            </ion-input>
          </ion-item>
        </div>

        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" formControlName="password">
            </ion-input>
          </ion-item>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding-bottom">
    <ion-button
      class="ion-padding-horizontal"
      (click)="onSubmit()"
      color="primary" 
      expand="full"
      shape="block"
      [disabled]="!form.valid">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
