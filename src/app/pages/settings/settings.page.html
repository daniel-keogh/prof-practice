<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Account</ion-label>
    </ion-list-header>
    <ion-item button (click)="onChangeEmailClicked()">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Change Email</ion-label>
    </ion-item>
    <ion-item button (click)="onChangePwdClicked()">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>
    <ion-item button (click)="onCloseAccountClicked()">
      <ion-icon name="nuclear-sharp" color="danger" slot="start"></ion-icon>
      <ion-label color="danger">Close Account</ion-label>
    </ion-item>

    <br/>

    <ion-list-header>
      <ion-label>Appearance</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [(ngModel)]="theme" okText="OK" cancelText="Cancel" interface="popover"
        (ionChange)="onThemeChanged()">
        <ion-select-option *ngFor="let theme of themes | keyvalue" value="{{theme.value}}">{{theme.value}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
