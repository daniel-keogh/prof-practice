<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="8" offset-lg="2" size-xl="6" offset-xl="3">
        <ion-card>
          <div class="logo-container">
            <img class="logo" src="../../../assets/logo.PNG"/>
          </div>
          <ion-card-header class="ion-margin-top ion-text-center">
            <ion-card-title>Fittrack</ion-card-title>
            <ion-card-subtitle color="secondary">v. 0.0.1</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="ion-margin-bottom">
              <ion-label class="ion-text-wrap ion-text-center">
                A Health & Fitness App.
              </ion-label>
            </ion-item>
            <div class="button-links ion-justify-content-center ion-wrap">
              <ion-button (click)="openGithub()"
                fill="clear"
                size="large"
                color="dark">
                <ion-icon slot="icon-only" name="logo-github"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
