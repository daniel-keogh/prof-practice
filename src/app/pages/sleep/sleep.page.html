<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sleep</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="1" #segment class="ion-justify-content-center">
      <ion-segment-button value="1">
        <ion-label>Week</ion-label>
      </ion-segment-button>
      <ion-segment-button value="4">
        <ion-label>Month</ion-label>
      </ion-segment-button>
      <ion-segment-button value="52">
        <ion-label>Year</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding-vertical">
      <ion-col size-lg="8" offset-lg="2" size-xl="6" offset-xl="3" class="ion-no-padding">
        <div class="chart-container" [ngClass]="{'chart-border': daysSubscription}">
          <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [chartType]="charts.chartType"
            [colors]="charts.colors"
            [options]="charts.options">
          </canvas>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col size-lg="8" offset-lg="2" size-xl="6" offset-xl="3">
        <ion-item>
          <ion-label>Chart Type</ion-label>
          <ion-select [(ngModel)]="charts.chartType" okText="OK" cancelText="Cancel" interface="popover">
            <ion-select-option value="bar">Bar</ion-select-option>
            <ion-select-option value="line">Line</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button color="secondary" (click)="addClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
