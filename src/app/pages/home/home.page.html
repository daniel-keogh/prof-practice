<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="side"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let card of cards">
      <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card button [routerLink]="card.url">
          <ion-card-header color="light">
            <ion-card-title>{{card.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none" detail class="ion-margin-top">
              <ion-icon [name]="card.icon" slot="start" [color]="card.iconColour"></ion-icon>
              <ion-label>Track your {{card.title}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
